article:
    path:     /
    defaults: { _controller: "FTVApiBundle:Article:index" }

article_show:
    path:     /{id}/show
    defaults: { _controller: "FTVApiBundle:Article:show" }

article_new:
    path:     /new
    defaults: { _controller: "FTVApiBundle:Article:new" }

article_create:
    path:     /create
    defaults: { _controller: "FTVApiBundle:Article:create" }
    methods:  POST

article_edit:
    path:     /{id}/edit
    defaults: { _controller: "FTVApiBundle:Article:edit" }

article_update:
    path:     /{id}/update
    defaults: { _controller: "FTVApiBundle:Article:update" }
    methods:  [POST, PUT]

article_delete:
    path:     /{id}/delete
    defaults: { _controller: "FTVApiBundle:Article:delete" }
    methods:  [POST, DELETE]
